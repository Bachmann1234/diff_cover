language: python
cache: pip
dist: xenial
matrix:
  include:
  - python: pypy3
    env: TOXENV=pypy3
  - python: 3.8
    env: TOXENV=py38
  - python: 3.7
    env: TOXENV=py37
  - python: 3.6
    env: TOXENV=py36
  - python: 3.5
    env: TOXENV=py35
install:
- travis_retry pip install coveralls tox black
script:
- travis_retry tox
after_success:
- coveralls
