language: python
cache: pip
dist: xenial
matrix:
  include:
  - python: 3.9
    env:
      - TOXENV=py39
      - BLACKEN=true
  - python: 3.8
    env:
      - TOXENV=py38
  - python: 3.7
    env: TOXENV=py37
  - python: 3.6
    env: TOXENV=py36
install:
- if [ ${BLACKEN} ]; then travis_retry pip install black; fi
- travis_retry pip install coveralls tox
script:
- if [ ${BLACKEN} ]; then black --check .; fi
- travis_retry tox
after_success:
- coveralls
